<!DOCTYPE html>
<html>
    <head>
        <title>DropList Practice</title>
    </head>
    <body>
        <section>
            <form>
                <select name="color" id="color">
                    <option value="R">Red</option>
                    <option value="B">Blue</option>
                    <option value="W">White</option>
                </select>
            </form>
        </section>
        <section>
            <form>
                <select name="color" id="color2">
                    <option value="R">Red</option>
                    <option selected value="B">Blue</option>
                    <option value="W">White</option>
                </select>
            </form>
        </section>
        <section>
            <form>
                <input type="checkbox" name="ColorRed" id="red" valule="Red"/>
                <label for="red">Red</label><br>
                <input type="checkbox" name="ColorBlue" id="blue" value="Blue"/>
                <label for="blue">Blue</label><br>
                <input type="checkbox" name="ColorWhite" id="white" value="White"/>
                <label for="white">White</label>
                <input type="submit" value="Submit"/>
            </form>
        </section>
        <section>
            <form>
                <input type="checkbox" id="colorRed" name="Red"/>
                <label for="colorRed">Red</label><br>
                <input type="checkbox" id="colorBlue" name="Blue"/>
                <label for="colorBlue">Blue</label><br>
                <input type="checkbox" id="colorWhite" name="White"/>
                <label for="colorWhite">White</label><br>
                <input type="submit" value="Submit"/>
            </form>
        </section>
    </body>
</html>
