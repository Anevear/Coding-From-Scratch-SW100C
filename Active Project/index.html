<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed">

        <title>Final Project Module 1</title>

    <body>

        <h1>Let's Create an ID card!</h1>

        <label>First Name: </label><br>
        <input type="text" id="firstName"/><br>

        <label>Last Name: </label><br>
        <input type="text" id="lastName"/><br>

        <label>Age: </label><br>
        <input type="number" id="age"/><br>

        <label>Phone Number: </label><br>
        <input type="number" id="phoneNum"><br>
        
        <label>Address: </label><br>
        <input type="text" id="address"><br>

        <button onclick="idCard()">Create Card</button>


        <div id="idCard">

            <img src="https://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">

            <p id="postFullName"></p>
            <P name="infoDump" id="postAge"></P>
            <p name="infoDump" id="postPhoneNumber"></p>
            <P name="infoDump" id="postAddress"></P>

        </div>

        <script src="script.js"></script>

    </body>
</html>
