<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Css Activity 2</title>
        <link rel="stylesheet" type="text/css" href="cssP2.css">
    </head>
    <body>
        <h1>CSS Selector Activity</h1>

        <div id="d1">
            This division should have bold text. You can find <span class="blue">blue text</span> and <span class="red">red text</span> in this paragraph.
        </div>
        <br/>
        <div id="d2">
            This division also contains colors. Here you will find <span class="mage">magenta text</span> and <span class="green">green text</span>, instead of <span class="blue">blue text</span> and <span class="red">red text</span>.
        </div>
    </body>
</html>
