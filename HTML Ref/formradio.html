<!DOCTYPE html>
<html>
    <head>
        <title>Form Radio Example</title>
    </head>
    <body>
        <section>
            <form>
                <input type="radio" id="weatherSun" name="weather" value="sun"/>
                <label for="weatherSun">Sun</label><br>
                <input type="radio" name="weather" id="weatherClouds" value="clouds"/>
                <label for="weatherClouds">Clouds</label><br>
                <input type="radio" id="weatherRain" name="weather" value="rain"/>
                <label for="weatherRain">Rain</label><br>
                <input type="submit" value="Submit"/><br>
                <button type="submit">Submit Me!</button>

            </form>
        </section>
    </body>
</html>
