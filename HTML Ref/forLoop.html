<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>For Loop Example</title>
    </head>

    <body>
        
        <script>
            var cupsOfFlourCalledFor = 4;
            var currentCups;

            for (var i = 0; i < cupsOfFlourCalledFor; i++){
                currentCups = "There are currently " + i + " cups of flour in the bowl.";
                console.log(currentCups);
            }

            alert("The bowl has all the flour it needs!");
        </script>
    </body>
</html>
