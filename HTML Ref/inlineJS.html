    <body>

        <script name="string">
            var name = "Anevear";
            var age = "33";
            
            var join = name + age;
            // the above links the var name and the var age. the strings for the var is always place in ""
            console.log(join);
            // the above shows the var join in the console shown by [ctrl]+[shift]+[i]
        </script>

        <script name="numbers">
            var a = 2;
            var b = 3;

            var c = a + b;
            // a(2)+b(3)= 5
            var d = a - b;
            // a-b= -1
            var e = a * b;
            // a x b= 6
            var f = e / a;
            // e / a = 3
            console.log(f);
        </script>
    </body>
