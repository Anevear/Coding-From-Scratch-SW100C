<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>While Loop Activity</title>
    </head>

    <body>
        <script>
            var i = 0;
            
            while (i < 4){
                console.log("The value of i is:" + i);
                i++;
            }
        </script>
    </body>
</html>
